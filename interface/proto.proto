syntax = "proto3";

package hashTable;
option go_package = "https://github.com/ingridkarinaf/DistributedHashTable;hashTable";

service HashTable {
    rpc put (putRequest) returns (putResponse) {}
    rpc get (getRequest) returns (getResponse) {}
}

message putRequest {
    int32 key = 1;
    int32 value = 2;
}

message putResponse {
    bool success = 1;
}

message getRequest {
    int32 key = 1;
}

message getResponse {
    int32 value = 1;
}